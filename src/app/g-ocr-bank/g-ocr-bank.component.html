<div class="min-h-[calc(100vh-165px)]">
  <h1 class="font-bold text-2xl mb-7">G-OCR Bank</h1>

  <div class="flex gap-10 max-w-full flex-wrap">
    <div class="xl:w-[50%]">
      <div class="flex justify-center w-full mb-5">
        <div class="w-full">
          <angular-cropper #angularCropper [cropperOptions]="cropperConfig" [imageUrl]="imageUrl"></angular-cropper>
        </div>
      </div>

      <div class="w-full flex gap-3 mb-3 justify-evenly">
        <button (click)="rotateLeft()" class="py-3 px-4 flex-1 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
          </svg>
          Rotate Left
        </button>

        <button (click)="rotateRight()" class="py-3 px-4 flex-1 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
          </svg>
          Rotate Right
        </button>
      </div>

      <form class="gap-3">
        <label for="file-input" class="sr-only">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
          </svg>
          Choose file
        </label>
        <input type="file" (change)="onChange($event)" id="file-input" class="block w-full border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none
          dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400
          file:bg-gray-50 file:border-0
          file:me-4
          file:py-3 file:px-4
          dark:file:bg-neutral-700 dark:file:text-neutral-400">

        <button (click)="doOcr(false)" class="py-3 px-4 min-w-full mt-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
          Take Selected
        </button>
      </form>

      <button (click)="exportPDF()" class="w-full mt-3 py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:bg-red-700 disabled:opacity-50 disabled:pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z"/>
        </svg>
        Export PDF
      </button>

      <div class="bg-gray-800 font-mono mt-3 text-white p-3 rounded-lg border border-gray-300 dark:border-neutral-600 overflow-scroll
        [&::-webkit-scrollbar]:w-2
        [&::-webkit-scrollbar-track]:rounded-full
        [&::-webkit-scrollbar-track]:bg-gray-100
        [&::-webkit-scrollbar-thumb]:rounded-full
        [&::-webkit-scrollbar-thumb]:bg-gray-300
        dark:[&::-webkit-scrollbar-track]:bg-neutral-700
        dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500
        ">
        <span class="font-mono whitespace-pre-line">
          {{rawData}}
        </span>
      </div>
    </div>

    <div id="tempat-tab-form" class="w-full xl:max-w-[45%] xl:max-h-[500px] overflow-y-auto px-2
      [&::-webkit-scrollbar]:w-2
      [&::-webkit-scrollbar-track]:rounded-full
      [&::-webkit-scrollbar-track]:bg-gray-100
      [&::-webkit-scrollbar-thumb]:rounded-full
      [&::-webkit-scrollbar-thumb]:bg-gray-300
      dark:[&::-webkit-scrollbar-track]:bg-neutral-700
      dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500
    ">
      <form class="flex flex-wrap gap-3" id="tabs-with-icons-1" aria-labelledby="tabs-with-icons-item-1">
        <div class="flex justify-evenly w-full gap-x-3">
          <div class="w-full gap-3">
            <div class="max-w-sm min-w-full mb-3">
              <label class="block text-sm font-medium mb-2 dark:text-white">Judul</label>
              <input [value]="dataBankStatement[0] !== null ? dataBankStatement[0].value : ''" (click)="setSelectedData(0)" type="text" class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
            </div>

            <div class="max-w-sm min-w-full mb-3">
              <label class="block text-sm font-medium mb-2 dark:text-white">KCP</label>
              <input [value]="dataBankStatement[1] !== null ? dataBankStatement[1].value : ''" (click)="setSelectedData(1)" type="text" class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
            </div>

            <div class="max-w-sm min-w-full mb-3">
              <label class="block text-sm font-medium mb-2 dark:text-white">Pemilik Rekening</label>
              <input [value]="dataBankStatement[2] !== null ? dataBankStatement[2].value : ''" (click)="setSelectedData(2)" type="text" class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
            </div>
          </div>

          <div class="w-full gap-3">
            <div class="max-w-sm min-w-full mb-3">
              <label class="block text-sm font-medium mb-2 dark:text-white">Nomor Rekening</label>
              <input [value]="dataBankStatement[4] !== null ? dataBankStatement[4].value : ''" (click)="setSelectedData(4)" type="text" class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
            </div>

            <div class="max-w-sm min-w-full mb-3">
              <label class="block text-sm font-medium mb-2 dark:text-white">Periode</label>
              <input [value]="dataBankStatement[5] !== null ? dataBankStatement[5].value : ''" (click)="setSelectedData(5)" type="text" class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
            </div>

            <div class="max-w-sm min-w-full mb-3">
              <label class="block text-sm font-medium mb-2 dark:text-white">Mata Uang</label>
              <input [value]="dataBankStatement[6] !== null ? dataBankStatement[6].value : ''" (click)="setSelectedData(6)" type="text" class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
            </div>
          </div>
        </div>

        <div class="max-w-sm min-w-full mb-3">
          <label class="block text-sm font-medium mb-2 dark:text-white">Alamat</label>
          <div class="w-full space-y-3">
            <textarea [value]="dataBankStatement[3] !== null ? dataBankStatement[3].value : ''" (click)="setSelectedData(3)" class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" rows="3" placeholder="This is a textarea placeholder"></textarea>
          </div>
        </div>

        <button (click)="addRow()" type="button" class="py-3 mt-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg>
          Add Row
        </button>

        <div class="border rounded-lg flex flex-col w-full">
          <div class="overflow-x-auto">
            <div class="p-1.5 min-w-full inline-block align-middle">
              <div class="overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
                  <thead>
                  <tr>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase dark:text-neutral-500">Tanggal</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase dark:text-neutral-500">Keterangan</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase dark:text-neutral-500">CBG</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase dark:text-neutral-500">Mutasi</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase dark:text-neutral-500">Saldo</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase dark:text-neutral-500">Halaman</th>
                  </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
                    <tr *ngIf="dataTransaksi.length == 0">
                      <td colspan="5" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-800 dark:text-neutral-200">Tambahkan row terlebih dahulu!</td>
                    </tr>

                    <tr *ngFor="let e of dataTransaksi; let i = index">
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">
                        <input type="text" [value]="e[0] == null ? '' : e[0].value" (click)="setSelectedDataTable(i, 0)" class="w-[100px] border py-3 px-4 block border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">
                        <textarea [value]="e[1] == null ? '' : e[1].value" (click)="setSelectedDataTable(i, 1)" class="border w-[300px] py-3 px-4 block border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" rows="1" placeholder="Type Here"></textarea>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">
                        <input type="text" [value]="e[2] == null ? '' : e[2].value" (click)="setSelectedDataTable(i, 2)" class="border py-3 px-4 block w-[150px] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">
                        <input type="text" [value]="e[3] == null ? '' : e[3].value" (click)="setSelectedDataTable(i, 3)" class="border py-3 px-4 block w-[150px] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">
                        <input type="text" [value]="e[4] == null ? '' : e[4].value" (click)="setSelectedDataTable(i, 4)" class="border py-3 px-4 block w-[150px] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">
                        <input type="text" [value]="e[5]" class="border py-3 px-4 block w-[100px] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500" placeholder="Type Here">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
