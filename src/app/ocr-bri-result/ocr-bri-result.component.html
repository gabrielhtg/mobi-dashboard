<div class="mt-3">
  <div
    id="tabs-with-icons-1"
    role="tabpanel"
    aria-labelledby="tabs-with-icons-item-1"
  >
    <div class="border rounded-lg overflow-hidden dark:border-neutral-700">
      <table
        class="w-full max-w-full divide-y divide-gray-200 dark:divide-neutral-700"
      >
        <thead class="bg-gray-50 dark:bg-neutral-700">
          <tr class="divide-x">
            <th
              scope="col"
              class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
            >
              Tanggal Transaksi
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-start text-xs font-medium text-gray-500 max-w-[45%] uppercase dark:text-neutral-400"
            >
              Uraian Transaksi
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
            >
              Teller
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
            >
              Debet
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
            >
              Kredit
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
            >
              Saldo
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
            >
              File
            </th>
            <!--            <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Page</th>-->
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          <tr *ngFor="let e of transactionData" class="divide-x">
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
            >
              <input
                [value]="e[0]"
                type="text"
                class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500"
              />
            </td>
            <td
              class="px-6 py-4 text-sm text-gray-800 max-w-[45%] dark:text-neutral-200"
            >
              <textarea
                [value]="e[1] !== null ? e[1] : ''"
                class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                rows="4"
                placeholder="This is a textarea placeholder"
              ></textarea>
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
            >
              <input
                [value]="e[2] == '' ? '-' : e[2]"
                type="text"
                class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500"
                placeholder="Type Here"
              />
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
            >
              <input
                [value]="e[3] == '' ? '-' : e[3]"
                type="text"
                class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500"
                placeholder="Type Here"
              />
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
            >
              <input
                [value]="e[4] == '' ? '-' : e[4]"
                type="text"
                class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500"
                placeholder="Type Here"
              />
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
            >
              {{ e[5] == "" ? "-" : e[5] }}
            </td>

            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
            >
              {{ e[6] == "" ? "-" : e[6] }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
