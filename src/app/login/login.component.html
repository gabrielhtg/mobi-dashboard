<!-- Hero -->
<div>
  <div class="relative overflow-hidden">
    <div
      class="bg-cover bg-center h-screen bg-[url(assets/images/login/background-login.jpg)]"
    >
      <div class="flex items-center w-full h-screen justify-center px-5">
        <div
          class="bg-white rounded-lg flex items-center justify-center flex-col p-10 w-full max-w-lg"
        >
          <!-- <div class="flex w-full justify-center mb-5">
            <img
              src="assets/images/logo/logo-mobi.png"
              alt="logo-mmi"
              class="w-[250px]"
            />
          </div> -->
          <h1 class="text-3xl">LOGIN</h1>

          <!-- Form -->
          <form
            class="mt-6 w-full"
            #formLogin="ngForm"
            (ngSubmit)="login(formLogin)"
          >
            <div class="mb-4">
              <label for="hs-hero-name-2" class="block text-sm font-medium"
                ><span class="sr-only">Username</span></label
              >
              <input
                ngModel
                type="text"
                name="username"
                id="hs-hero-name-2"
                class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                placeholder="Username"
              />
            </div>

            <!-- Form Group -->
            <div class="w-full mb-3">
              <div class="relative">
                <input
                  ngModel
                  name="password"
                  id="hs-toggle-password"
                  type="password"
                  class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Password"
                />
                <button
                  type="button"
                  data-hs-toggle-password='{
        "target": "#hs-toggle-password"
      }'
                  class="absolute top-0 end-0 p-3.5 rounded-e-md"
                >
                  <svg
                    class="flex-shrink-0 size-3.5 text-gray-400"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      class="hs-password-active:hidden"
                      d="M9.88 9.88a3 3 0 1 0 4.24 4.24"
                    ></path>
                    <path
                      class="hs-password-active:hidden"
                      d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                    ></path>
                    <path
                      class="hs-password-active:hidden"
                      d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                    ></path>
                    <line
                      class="hs-password-active:hidden"
                      x1="2"
                      x2="22"
                      y1="2"
                      y2="22"
                    ></line>
                    <path
                      class="hidden hs-password-active:block"
                      d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                    ></path>
                    <circle
                      class="hidden hs-password-active:block"
                      cx="12"
                      cy="12"
                      r="3"
                    ></circle>
                  </svg>
                </button>
              </div>
            </div>
            <!-- End Form Group -->

            <div class="grid">
              <button
                type="submit"
                class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
              >
                Login
              </button>
            </div>
          </form>

          <a
            routerLink="create-account"
            class="mt-3 border border-gray-200 w-full justify-center py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg text-gray-500 hover:border-blue-600 hover:text-blue-600 disabled:opacity-50 disabled:pointer-events-none"
          >
            Create Account
          </a>

          <p class="mt-5 text-slate-400 text-sm">
            <!-- Â© 2024, -->
            PT. Mobitech Media Integrasi
          </p>
        </div>
      </div>
    </div>
    <!-- End Col -->
  </div>
</div>
<!-- End Hero -->
